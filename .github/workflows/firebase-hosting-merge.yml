          echo "// DO NOT EDIT - This file is created during the build process" >> src/environments/environment.ts
          echo "" >> src/environments/environment.ts
          echo "interface FirebaseConfig {" >> src/environments/environment.ts
          echo "  apiKey: string;" >> src/environments/environment.ts
          echo "  authDomain: string;" >> src/environments/environment.ts
          echo "  projectId: string;" >> src/environments/environment.ts
          echo "  storageBucket: string;" >> src/environments/environment.ts
          echo "  messagingSenderId: string;" >> src/environments/environment.ts
          echo "  appId: string;" >> src/environments/environment.ts
          echo "  measurementId: string;" >> src/environments/environment.ts
          echo "}" >> src/environments/environment.ts
          echo "" >> src/environments/environment.ts
          echo "const firebaseConfig: FirebaseConfig = {" >> src/environments/environment.ts
          
          # Add configuration values with proper escaping and validation
          echo "  apiKey: \"${FIREBASE_API_KEY}\"," >> src/environments/environment.ts
          echo "  authDomain: \"${FIREBASE_AUTH_DOMAIN}\"," >> src/environments/environment.ts
          echo "  projectId: \"${FIREBASE_PROJECT_ID}\"," >> src/environments/environment.ts
