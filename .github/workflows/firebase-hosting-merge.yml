          echo "  production: false," >> src/environments/environment.ts
          echo "  firebase: {" >> src/environments/environment.ts
          echo "    apiKey: firebaseConfig.apiKey," >> src/environments/environment.ts
          echo "    authDomain: firebaseConfig.authDomain," >> src/environments/environment.ts
          echo "    projectId: firebaseConfig.projectId," >> src/environments/environment.ts
          echo "    storageBucket: firebaseConfig.storageBucket," >> src/environments/environment.ts
          echo "    messagingSenderId: firebaseConfig.messagingSenderId," >> src/environments/environment.ts
          echo "    appId: firebaseConfig.appId," >> src/environments/environment.ts
          echo "    measurementId: firebaseConfig.measurementId," >> src/environments/environment.ts
          echo "  }" >> src/environments/environment.ts
          echo "};" >> src/environments/environment.ts
          
          # Verify development file was created
          if [[ ! -f "src/environments/environment.ts" ]]; then
            echo "‚ùå Failed to create environment.ts"
            exit 1
          fi
          
          echo "‚úÖ Development environment file created successfully"
          echo "‚úÖ All environment files created successfully"

      - name: Verify environment files
        run: |
          echo "üîç Verifying generated environment files..."

          if [ ! -f "src/environments/environment.ts" ]; then
            echo "‚ùå environment.ts was not created"
            exit 1
          fi

          if [ ! -f "src/environments/environment.prod.ts" ]; then
            echo "‚ùå environment.prod.ts was not created"
            exit 1
          fi

          # Check if files contain the expected structure (without revealing secrets)
          if grep -q "export const environment" src/environments/environment.ts && \
             grep -q "production: false" src/environments/environment.ts; then
            echo "‚úÖ environment.ts has correct structure"
          else
            echo "‚ùå environment.ts has incorrect structure"
            exit 1
          fi

          if grep -q "export const environment" src/environments/environment.prod.ts && \
             grep -q "production: true" src/environments/environment.prod.ts; then
            echo "‚úÖ environment.prod.ts has correct structure"
